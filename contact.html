<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Contact</title>
    <link rel="stylesheet" href="css/contact.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>
    <script>renderNavbar();</script>

<section class="content contact-section">
    <h2>Get in Touch</h2>
    <p class="contact-desc">Have a question or want to work together? Drop us a message!</p>

    <div class="contact-box">
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">
                Send Message <i class="fas fa-paper-plane"></i>
            </button>
            
            <div id="form-feedback" class="feedback-message"></div>
        </form>
    </div>
</section>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script>renderFooter();</script>

<script src="js/theme.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
